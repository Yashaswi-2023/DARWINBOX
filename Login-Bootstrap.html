<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="refresh" content="1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <title>Login</title>
    <style>
        .outmost{
            display: grid;
            justify-content: center;
            background-color: aliceblue;
        }
        .outer{
            border: 3px solid black;
            border-radius: 20px;
            box-shadow: 5px 5px 5px 5px cornflowerblue;
            padding: 60px;
            display: grid;
            justify-content: center;
        }
        h1{
            text-align: center;
        }
        input{
            padding: 3px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="outmost">
    <div class="outer">
    <h1>Welcome User!</h1>
    <br>
    <div class="text-bg-info p-3>
        <label for="username">Username/E-mail</label>
        <br>
        <input type="text" id="username" style="box-shadow: 1px 1px 1px 2px mediumorchid;">
        <br>
        <br>
        <label for="password">Password</label>
        <br>
        <input type="password" id="password" style="box-shadow: 1px 1px 1px 2px mediumorchid;">
        <br>
        <a href="login.html" style="text-align:end; color: black;">Forgot Password?</a>
        <br>
        <br>
        <button class="btn btn-secondary">Submit</button>
        <br>
        <br>
        <a href="login.html" class="link-danger">Can't create account?Create one</a>
    </div>
    <br>
    <br>
    </div>
    </div>
    <script src=""></script>
</body>
</html>
