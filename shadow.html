<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1 {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Hello Dom</h1>

  <div id="demo"></div>
  <script>
    var shadowRoot = document.getElementById("demo").attachShadow({mode: 'open'})
    
    var h1 = document.createElement("h1")
    h1.innerText = "Hello Shadow Root"

    shadowRoot.appendChild(h1)
    
  </script>
</body>
</html>
