<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="refresh" content="900000">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <!-- <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"> -->
  <style>
    h1, form {
      display: grid;
      justify-content: center;
    }
    .box {
      border: 1px solid black;
      border-radius: 8px;
      width: 500px;
      padding: 60px;
      background-color: antiquewhite;
      box-shadow: 4px 4px 4px 4px rosybrown;
    }
    .outermost {
      display: grid;
      justify-content: center;
      background-color: aliceblue;
    }
  </style>
</head>
<body>
  <div class="outermost">
  <div class="box">
  <h1>Register</h1>
  <form id="register">
    <br>
    <label for="fname">First Name</label>
    <input type="text" id="fname" required>
    <br>
    <label for="lname">Last Name</label>
    <input type="text" id="lname" required>
    <br>
    <label for="email">Email</label>
    <input type="email" id="email" onchange="myfun" required>
    <br>
    <label for="Password">Password</label>
    <input type="password" id="Password" required>
    <br>
    <label for="RPassword">Re-enter Password</label>
    <input type="password" id="RPassword" required>
    <br>
    <button onclick="validateForm()">Submit</button>
  </form>
  </div>
  </div>
  
  <script>
    function validateForm() {
      let x = document.forms["register"]["email"].value;
      if(!x.endsWith("@gmail.com")) {
        alert("Please enter valid email id.");
        return false;
      }
      let p1 = document.forms["register"]["Password"].value;
      let p2 = document.forms["register"]["RPassword"].value;
      if(p1 != p2) {
        alert("Passwords do not match. Please check it.")
      }
    }

    function myfun(event) {
      console.log(event.target.value);
    }
    document.getElementById("email").addEventListener("change", myfun)
    </script>
</body>
</html>
